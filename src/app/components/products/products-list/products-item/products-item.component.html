<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td><span [ngClass]="product.selected?'fa fa-heart text-success':'fa fa-thumbs-down text-danger'"></span></td>
  <td><span [ngClass]="product.available?'fa fa-check text-success':'fa fa-times text-danger'"></span></td>
  <td>
    <button (click)="onSelect(product)" [ngClass]="product.selected?'btn-success':'btn-danger'" class="btn btn-sm">
      <div *ngIf="product.selected"><strong>UNSELECT</strong></div>
      <div *ngIf="!product.selected"><strong>SELECT</strong></div>
    </button>
  </td>
  <td>
    <button class="btn btn-danger" (click)="onDeleteProduct(product)">
      <span class="fa fa-trash-o"></span>
    </button>
  </td>
  <td>
    <button class="btn btn-info" (click)="onEditProduct(product)">
      <span class="fa fa-edit"></span>
    </button>
  </td>
</tr>
